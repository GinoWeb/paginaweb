<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Potosina - Compras Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .section {
            background-color: #d0e4f7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        h3 {
            text-align: left;
        }
        .form-group {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        select {
            height: 30px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Porsche SLP</h1>
        <h2 style="text-align: center;">Compras en Linea</h2>
        
        <div class="section">
            <h3>Información general del cliente</h3>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido_paterno">Apellido paterno:</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno">
                </div>
                <div class="form-group">
                    <label for="apellido_materno">Apellido materno:</label>
                    <input type="text" id="apellido_materno" name="apellido_materno">
                </div>
                <div class="form-group">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="fecha_registro">Fecha de registro:</label>
                    <input type="date" id="fecha_registro" name="fecha_registro">
                </div>
            </div>
            
            <div class="section">
                <h3>Datos para facturar</h3>
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" size="3">
                        <option>México</option>
                        <option>Canadá</option>
                        <option>Reino Unido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad" size="3">
                        <option>San Luis Potosí</option>
                        <option>Monterrey</option>
                        <option>Cd. Valles</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero_casa">Número de casa:</label>
                    <input type="number" id="numero_casa" name="numero_casa" required>
                </div>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" name="calle">
                </div>
                <div class="form-group">
                    <label for="colonia">Colonia:</label>
                    <input type="text" id="colonia" name="colonia">
                </div>
                <div class="form-group">
                    <label for="rfc">R.F.C.:</label>
                    <input type="text" id="rfc" name="rfc" required>
                </div>
                <div class="form-group">
                    <label for="cp">C.P.:</label>
                    <input type="text" id="cp" name="cp">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group" style="width: 100%;">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto términos y condiciones</label>
                </div>
            
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                </div>
            </div>
        </form>
        
        <p style="text-align: right;">Febrero 2025, SLP.</p>
    </div>
</body>
</html>
